author  = Ricardo Signes <rjbs@cpan.org>
license = MIT
copyright_holder = Philip Newton
copyright_year   = 1999

version = 0.05

[NextRelease]
format = %-9v   %{yyyy-MM-dd}d
[@Git]
allow_dirty = README.md
allow_dirty = dist.ini
allow_dirty = Changes
[@Filter]
bundle = @Basic
remove = Readme
[MetaJSON]
[AutoMetaResources]
bugtracker.rt      = 1
repository.github  = user:mrallen1;lcdist:Games-Dice
homepage           = https://metacpan.org/dist/%{dist}
[ReadmeFromPod]
[ReadmeAnyFromPod]
type = markdown
filename = README.md
location = root
[PkgVersion]
[PodWeaver]
